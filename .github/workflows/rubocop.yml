name: rubocop using standard
on: [pull_request]
permissions:
  contents: read
  pull-requests: write
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: reviewdog/action-rubocop@v2
        with:
          rubocop_version: gemfile
